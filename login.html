<!DOCTYPE html>
<html>
<head>
  <title>Senior Assassin Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f6f6;
      -webkit-text-size-adjust: 100%;
    }
    #controlPanel {
      max-width: 420px;
      width: calc(100vw - 24px);
      margin: calc(48px + env(safe-area-inset-top)) auto;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 16px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      box-sizing: border-box;
      font-size: 16px; /* prevents iOS Safari zoom on focus */
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      touch-action: manipulation;
    }
    .title { font-weight: 700; margin-bottom: 8px; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }

    @media (max-width: 420px) {
      #controlPanel {
        margin: calc(16px + env(safe-area-inset-top)) auto;
        padding-bottom: calc(16px + env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>

<div id="controlPanel">
  <div id="loginSection">
    <div class="title">Player Login</div>
    <input id="username" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button id="loginBtn" onclick="login()">Login</button>
    <button id="showRegisterBtn" onclick="showRegister()">Create new account</button>
    <div class="hint">After logging in you’ll be sent to the map.</div>
  </div>

  <div id="registerSection" style="display:none;">
    <div class="title">Create Account</div>
    <input id="newUsername" placeholder="Username" autocomplete="username">
    <input id="newPassword" type="password" placeholder="Password" autocomplete="new-password">
    <button id="registerBtn" onclick="register()">Register</button>
    <button id="showLoginBtn" onclick="showLogin()">Back to login</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="supabase-config.js?v=20260227-1"></script>

<script>
const APP_VERSION = '20260227-1';
const mapPage = `War map.html?v=${encodeURIComponent(APP_VERSION)}`;

// Helps Safari/GitHub Pages caching: ensure a version query exists.
(function ensureVersionQuery() {
  try {
    const url = new URL(window.location.href);
    if (!url.searchParams.get('v')) {
      url.searchParams.set('v', APP_VERSION);
      window.location.replace(url.toString());
    }
  } catch {
    // ignore
  }
})();

const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

let isBusy = false;
let registerCooldownUntil = 0;

function setBusy(busy) {
  isBusy = !!busy;
  const ids = ['loginBtn', 'showRegisterBtn', 'registerBtn', 'showLoginBtn', 'username', 'password', 'newUsername', 'newPassword'];
  ids.forEach((id) => {
    const el = document.getElementById(id);
    if (!el) return;
    el.disabled = isBusy;
  });
}

function authErrorMessage(error) {
  const msg = String(error?.message || error || 'Unknown error');
  const low = msg.toLowerCase();
  if (low.includes('email') && low.includes('rate limit')) {
    return [
      'Supabase email rate limit exceeded.',
      '',
      'Fix (recommended): Supabase Dashboard → Authentication → Providers → Email → turn OFF “Confirm email”.',
      'Alternative: configure Custom SMTP in Supabase so you control sending limits.',
      '',
      'Then wait a bit and try Register again. If you already created the account, use Login instead.'
    ].join('\n');
  }
  return msg;
}

function normalizeUsername(raw) {
  const u = String(raw || '').trim().toLowerCase();
  // Keep this simple: only allow characters that are safe for email local-parts.
  // You can loosen this later if you want.
  if (!/^[a-z0-9._-]{3,24}$/.test(u)) return null;
  return u;
}

function usernameToEmail(username) {
  // Supabase Auth expects an email; we map username -> fake email.
  // Keep this stable forever or existing accounts won't be able to sign in.
  return `${username}@example.com`;
}

function showRegister() {
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('registerSection').style.display = 'block';
}

function showLogin() {
  document.getElementById('registerSection').style.display = 'none';
  document.getElementById('loginSection').style.display = 'block';
}

async function login() {
  if (isBusy) return;
  const uRaw = document.getElementById('username').value;
  const u = normalizeUsername(uRaw);
  const p = document.getElementById('password').value;

  if (!u || !p) return alert('Username must be 3-24 chars: a-z, 0-9, dot, underscore, dash');
  const email = usernameToEmail(u);

  setBusy(true);
  try {
    const { data, error } = await sb.auth.signInWithPassword({ email, password: p });
    if (error) {
      alert(authErrorMessage(error));
      return;
    }

    // Store for label convenience
    localStorage.setItem('currentUser', data.user?.user_metadata?.username || u);
    window.location.href = mapPage;
  } finally {
    setBusy(false);
  }
}

async function register() {
  if (isBusy) return;
  const now = Date.now();
  if (now < registerCooldownUntil) {
    const s = Math.ceil((registerCooldownUntil - now) / 1000);
    alert(`Please wait ${s}s and try again.`);
    return;
  }

  const uRaw = document.getElementById('newUsername').value;
  const u = normalizeUsername(uRaw);
  const p = document.getElementById('newPassword').value;
  if (!u || !p) return alert('Username must be 3-24 chars: a-z, 0-9, dot, underscore, dash');

  const email = usernameToEmail(u);

  setBusy(true);
  try {
    const { data, error } = await sb.auth.signUp({
      email,
      password: p,
      options: { data: { username: u } }
    });

    if (error) {
      // Prevent users from hammering the endpoint after a failure.
      registerCooldownUntil = Date.now() + 8000;
      alert(authErrorMessage(error));
      return;
    }

    // If email confirmations are enabled, session may be null.
    if (data.session) {
      localStorage.setItem('currentUser', u);
      window.location.href = mapPage;
      return;
    }

    alert('Account created. If login fails, ask the admin to disable email confirmation in Supabase Auth settings.');
    showLogin();
    document.getElementById('username').value = u;
    document.getElementById('password').value = '';
  } finally {
    setBusy(false);
  }
}

// If already logged in, jump straight to the map.
sb.auth.getSession().then(({ data }) => {
  if (data.session) window.location.href = mapPage;
});
</script>
</body>
</html>
