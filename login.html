<!DOCTYPE html>
<html>
<head>
  <title>Senior Assassin Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f6f6;
    }
    #controlPanel {
      max-width: 360px;
      margin: 48px auto;
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 14px;
    }
    input { width: 100%; margin: 8px 0; padding: 10px; box-sizing: border-box; }
    button { width: 100%; margin-top: 8px; padding: 10px; }
    .title { font-weight: 700; margin-bottom: 8px; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>

<div id="controlPanel">
  <div id="loginSection">
    <div class="title">Player Login</div>
    <input id="username" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">
    <button onclick="login()">Login</button>
    <button onclick="showRegister()">Create new account</button>
    <div class="hint">After logging in youâ€™ll be sent to the map.</div>
  </div>

  <div id="registerSection" style="display:none;">
    <div class="title">Create Account</div>
    <input id="newUsername" placeholder="Username" autocomplete="username">
    <input id="newPassword" type="password" placeholder="Password" autocomplete="new-password">
    <button onclick="register()">Register</button>
    <button onclick="showLogin()">Back to login</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
<script src="supabase-config.js"></script>

<script>
const mapPage = 'War map.html';

const sb = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

function usernameToEmail(username) {
  // Supabase Auth expects an email; we map username -> fake email.
  // Keep this stable forever or existing accounts won't be able to sign in.
  return `${username}@senior-assassin.local`;
}

function showRegister() {
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('registerSection').style.display = 'block';
}

function showLogin() {
  document.getElementById('registerSection').style.display = 'none';
  document.getElementById('loginSection').style.display = 'block';
}

async function login() {
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;

  if (!u || !p) return alert('enter username and password');
  const email = usernameToEmail(u);

  const { data, error } = await sb.auth.signInWithPassword({ email, password: p });
  if (error) {
    alert(error.message);
    return;
  }

  // Store for label convenience
  localStorage.setItem('currentUser', data.user?.user_metadata?.username || u);
  window.location.href = mapPage;
}

async function register() {
  const u = document.getElementById('newUsername').value.trim();
  const p = document.getElementById('newPassword').value;
  if (!u || !p) return alert('enter username and password');

  const email = usernameToEmail(u);
  const { data, error } = await sb.auth.signUp({
    email,
    password: p,
    options: { data: { username: u } }
  });

  if (error) {
    alert(error.message);
    return;
  }

  // If email confirmations are enabled, session may be null.
  if (data.session) {
    localStorage.setItem('currentUser', u);
    window.location.href = mapPage;
    return;
  }

  alert('Account created. If login fails, ask the admin to disable email confirmation in Supabase Auth settings.');
  showLogin();
  document.getElementById('username').value = u;
  document.getElementById('password').value = '';
}

// If already logged in, jump straight to the map.
sb.auth.getSession().then(({ data }) => {
  if (data.session) window.location.href = mapPage;
});
</script>
</body>
</html>
